<!DOCTYPE html>
<html>
  <head>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Doctor Lookup</h1>
        <p class="lead">An application that will help you find a doctor based on name or symptom.</p>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8">
          <form id="searchForm">
            <div class="form-group">
              <label for ="userInput">Enter first name or symptom:</label>
              <input id="userInput" class="form-control" type="text">
            </div>
            <lable for ="radioOption">Select any option below to search either by name or symptom:</label>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="name" checked>
                Search by name
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="symptom">
                Search by symptom
              </label>
            </div>
            <button class="btn btn-info" type="submit">Submit</button>
          </form>
          <br>
          <br>
          <div id="result">
          </div>
          <div id="errors">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
